<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Splendour</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/index.html" class="nav--logo">Splendour</a>
        <div>
          <ul class="nav--items">
            <li>
              <a href="#" class="nav--item">Demos</a>
            </li>
            <li>
              <a href="#" class="nav--item">Documentation</a>
            </li>
            <li>
              <a href="#" class="nav--item">Support</a>
            </li>
          </ul>
        </div>

        <a href="#" class="nav--btn"> Purchase Theme</a>
      </nav>
      <p class="header__site--description">
        Jewelry, Watches & Luxury Brand WordPress Theme
      </p>
      <div class="header__main__image--container">
        <img src="./images/jewelry.jpg" alt="design1" />
      </div>
      <div class="header__site__name--background">Splendour</div>
    </header>
    <main>
      <div class="main__section--advice">
        <i class="fa-solid fa-gift 2x"> </i>
        &nbsp; By getting this WordPress Theme you will get all the images
        <span class="uppercase-text"> for free</span>. Moreover, you can use
        them on <span class="uppercase-text"> any of your projects!</span>
      </div>
      <section class="main__section--choose">
        <p class="main__section--choose--title">Choose Your Demo</p>
        <div class="main__section--choose--items">
          <div class="main__section--choose--item">
            <img src="./images/jewelry_section.jpg" alt="img1" />
            <span>Jewelry</span>
          </div>
          <div class="main__section--choose--item">
            <img src="./images/watches.jpg" alt="img2" />
          </div>
          <div class="main__section--choose--item">
            <img src="./images/pawn_shop.jpg" alt="img3" />
          </div>
          <div class="main__section--choose--item">
            <img src="./images/sunglasses&bags.jpg" alt="img4" />
          </div>
          <div class="main__section--choose--item">
            <img src="./images/luxury_shop.jpg" alt="img5" />
          </div>
          <div class="main__section--choose--item">
            <span>Coming Soon</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
